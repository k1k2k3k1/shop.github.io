<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="util.css">
</head>
<body>
    <div class="container flex item-center j-center">
        <div class="calculator">
            <h2>Calculator</h2>
         <input type="text" class="display" disabled>
         <div class="buttom-section flex j-center column ">
            <div class="btn-area">
                <button class="btn">0</button>
                <button class="btn">%</button>
                <button class="btn">*</button>
                <button class="btn">/</button>
            </div>
            <div class="btn-area">
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">+</button>
            </div>
            <div class="btn-area">
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn ">-</button>
            </div>
            <div class="btn-area m-top ">
             <div>
            <div class="btn-area">
                <button class="btn m-right">1</button>
                <button class="btn m-right">2</button>
                <button class="btn">3</button>
                
            </div>
            <div class="btn-area">
                <button class="btn wd">c</button>
                <button class="btn">^</button>
           </div>
        </div>
        <div class="btn-area">
            <button class="btn hi">=</button>
        </div>
        </div>
         </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
